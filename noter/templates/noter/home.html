{% extends 'base.html' %}


{% block title %}
    Noter
{% endblock title %}

{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'noter/css/home.css' %}">
    <link rel="icon" href="{% static 'noter/img/noter.ico' %}" type="image/x-icon">
{% endblock head %}

{% block content %}
<div class="top-bar">
    <div class="app-name-cont">
        <span class="app-name">Noter</span>
        <div class="mask"></div>
        <div class="by-chanotas-cont">
            <span class="by">by </span>
            <a class="chanotas light" href="{% url 'home' %}">Chanotas</a>
        </div>
    </div>
    <div class="search-sort">
        <input type="search" class="search" placeholder="Search...">
        <div class="sort-container">
            <select name="sort-by" id="sort-by">
                <option value="date-created">Date Created</option>
                <option value="date-updated" selected>Date Updated</option>
                <option value="subject">Subject</option>
                <option value="favorite">Favorite</option>
            </select>
            <input type="radio" class="sort-order" name="sort-order" id="asc">
            <label for="asc" class="sort-order">Older to Newer</label> |
            <input type="radio" class="sort-order" name="sort-order" id="des" checked>
            <label for="des" class="sort-order">Newer to Older</label>
        </div>
    </div>
    {% include 'partials/user-account.html' with next_url=request.path %}
    
</div>

<h2 class="no-notes-add-note">No Notes, <span>Add</span> your first note!</h2>
<img src="{% static 'img/spinner.gif' %}" class="loading" alt="loading...">

<div class="notes-container">
    
</div>
<button class="add-note" title="Add Note">+</button>

<script>
    window.csrfToken = '{{ csrf_token }}'
</script>
<script src="{% static 'noter/js/home.js' %}"></script>
{% endblock content %}
