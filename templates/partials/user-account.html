<div class="user" title="{{ user.first_name }} {{ user.last_name }}">
    {% if user.is_authenticated %}
        <div class="user-logo">{{ user.first_name|slice:"0:1"|upper }}</div>
        <span>@{{ user }}</span>
        <a href="{% url 'accounts:logout' %}{% if next_url %}?next={{ next_url }}{% endif %}" class="logout">Log out</a>
    {% else %}
        <a href="{% url 'accounts:login' %}" class="login">Log in</a>
        <div class="user-logo"></div>
    {% endif %}
</div>
